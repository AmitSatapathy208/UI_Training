<html>
    <body>
   
        <div>
            <label><strong>Enter First Name</strong></label>
            <input type="text" placeholder="Enter your name" value="" required>
        </div>
        <div>
            <label><strong>Enter Email</strong></label>
            <input type="email" placeholder="Enter your email" value="" required>
        </div>
        <div>
            <label><strong>Enter Password</strong></label>
            <input type="password" placeholder="Enter your password" value="" required>
        </div>
        <div>
            <label><strong>Search</strong></label>
            <input type="search" placeholder="Enter your search keyword" value="" required>
        </div>
        <div>
            <label><strong>Upload File</strong></label>
            <input type="file" placeholder="Upload File" value="" required>
        </div>
        <div>
            <label><strong>Enter Date</strong></label>
            <input type="date" placeholder="Date" value="" required>
        </div>
        <div>
            <label><strong>Enter Month</strong></label>
            <input type="month" placeholder="Date" value="" required>
        </div>
        <div>
            <label><strong>Enter Year</strong></label>
            <input type="year" placeholder="Date" value="" required/>
        </div>
        <div>
            <label><strong>Enter Range</strong></label>
            <input type="range" min="0" max="10" step="2" placeholder="Date" value="" required/>
        </div>

        <!--Fieldset Radio (Used for one selection)-->
        <Fieldset>
            <legend>
                <label for="male">Male</label>
                <input id="male" type="radio" name="gender"/>
                <label for="female">Female</label>
                <input id="female" type="radio" name="gender"/>
            </legend>
        </Fieldset>

        <!--Fieldset Checkbox (Used for AND ---multiple)-->
        <Fieldset>
            <legend>
                <label for="male">Male</label>
                <input id="male" type="checkbox" name="gender"/>
                <label for="female">Female</label>
                <input id="female" type="checkbox" name="gender"/>
            </legend>
        </Fieldset>

        <!--Select Single from dropdown-->
        <label for="Brand">Select Field</label>
        <select id="Brand">
            <option>Apple</option>
            <option>Samsung</option>
            <option>Oneplus</option>
        </select>

        <!--Select Multiple from dropdown-->
        <label for="Brandmultiple">Select Multiple Field</label>
        <select id="Brandmultiple" multiple>
            <option>Apple</option>
            <option>Samsung</option>
            <option>Oneplus</option>
        </select>

        <!--Submit Button-->
        <input type="submit" name="Submit"/>
        <input type="reset" name="Reset"/>

        <!--Button-->
        <button>
            Click<span>Here</span>
        </button>
            
 

    </body>
</html>
